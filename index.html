<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote Generator</title>
    <link rel="icon" href="https://langcovid.files.wordpress.com/2021/12/lr_logo_bold-removebg-preview.png?resize=219%2C219" type="image/png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body> 
<div><div class="circle"></div>
    <div class="quote-container" id="quote-container">
        
        <!-- Quote -->
        <div class="quote-text">
            <i class="fas fa-quote-left"></i>
            <span id="quote"></span>
            <!-- Author -->
        </div>
            <div class="quote-author">
                <span id="author"></span>
            </div>
            <!-- Buttons -->
            <div class="button-container">
                <button class="twitter-button" id="twitter" title="Tweet This">
                    <i class="fab fa-twitter"></i>
                </button>
                <button id="new-quote" class="quote-button">New Quote</button>
            </div>
    </div>
    <div class="loader" id="loader"></div></div>
    <script src="script.js"></script> 
</body>
</html>
